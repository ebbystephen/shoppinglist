name : Shell Commands
on : [push]
jobs:
  run-shell-command:
    runs-on: windows-2019
    steps:
      - name: echo a string
        run: echo "Hello World"
      - name: multiline script
        run: |
          node -v
          npm -v
      - name: python command
        run: |
          import platform
          print (platform.processor())
        shell: python
